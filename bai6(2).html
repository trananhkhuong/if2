<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 6</title>
</head>
<body>
<script>
    let a = prompt('Nhập a: ');
    let b = prompt('Nhập b: ');
    let c = (-b/a);
    if (a == 0) {
        if (b == 0){
            document.write('Phương trình có vô số nghiệm')
        }else
            document.write('Phương trình vô nghiệm')
    }else
        document.write('Phương trình có nghiệm là: ' + c)
</script>
</body>
</html>
